<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar"></div>
            <div class="chat__main">
                <nav class="navbar">
                    <div class="container-fluid">
    
                        <button type="button" id="sidebarCollapse">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </nav>
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="text" id="text" placeholder="Message" required autocomplete="off">
                        <button class="btn btn-primary">Send</button>
                    </form>
                    <br>
                    <button id="send-location" class="btn btn-primary">Send location</button>
                </div>
            </div>
        </div>

        

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{url}} target="_blank">My location</a></p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');

                    if($(window).width() < 767) {
                        if($(this).attr("class") !== 'active') {
                            $('.chat__main').css('padding-left', '0px')
                        }
                    } else {
                        if($(this).attr("class") === 'active') {
                            $('.chat__main').css('padding-left', '45px')
                            $('.chat__main').css('transition', 'all 0.6s cubic-bezier(0.945, 0.02, 0.27, 0.665)')
                        } else {
                            $('.chat__main').css('padding-left', '5px')
                        }
                    }
                });
            });
        </script>
    </body>
</html>
